<div class="mat-elevation-z4">
    <h3>Produtos</h3>
    <table mat-table [dataSource]="products" >
        <!-- Id Column  template da 1ª coluna-->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef >Id</th>
            <td mat-cell *matCellDef="let row">{{row.id}}</td>
        </ng-container>

        <!-- Name Column template da 2ª coluna-->
        <ng-container matColumnDef="name">
            <!-- Esse a plavra name, represa o nome da definição da coluna poderia ser outro, pois row.name - name é o que está na classe de modelo-->
            <th mat-header-cell *matHeaderCellDef >Nome</th>
            <td mat-cell *matCellDef="let row">{{row.name}}</td>
        </ng-container>

        <!-- Price Column template da 3ª coluna-->
        <ng-container matColumnDef="price">
            <!-- Esse a plavra name, represa o nome da definição da coluna poderia ser outro, pois row.name - name é o que está na classe de modelo-->
            <th mat-header-cell *matHeaderCellDef>Preço</th>
            <td mat-cell *matCellDef="let row">{{row.price |currency: 'BRL' }}</td>
        </ng-container>

        <!-- Action Column template da 3ª coluna-->
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>Ações</th>
            <td mat-cell *matCellDef="let row">
                <a routerLink="/products/update/{{ row.id }}" class="edit">
                    <i class="material-icons">
                        edit
                    </i>
                </a>
                <a routerLink="/products/delete/{{ row.id }}" class="delete">
                    <i class="material-icons">
                        delete
                    </i>
                </a>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr> <!-- Template do cabeçalho da tabela -->
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        <!-- Template do restante das linhas da tabela -->
    </table>
</div>
