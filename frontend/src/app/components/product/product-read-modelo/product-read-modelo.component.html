<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Id Column  template da 1ª coluna-->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!-- Name Column template da 2ª coluna-->
    <ng-container matColumnDef="name"> <!-- Esse a plavra name, represa o nome da definição da coluna poderia ser outro, pois row.name - name é o que está na classe de modelo-->
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr> <!-- Template do cabeçalho da tabela -->
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr> <!-- Template do restante das linhas da tabela -->
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data.length"
      [pageIndex]="0"
      [pageSize]="5"
      [pageSizeOptions]="[5, 10, 25, 50]">
  </mat-paginator>
</div>
